<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="data.login" name="login" matInput placeholder="Login">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="data.password" name="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button (click)="submitForm()" mat-stroked-button color="accent" class="btn-block">Logar</button>
      </form>
    </mat-card>
  
  </div>
